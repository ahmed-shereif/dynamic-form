<div class="flex flex-col " [ngClass]="control.styleClasses">
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>{{ control.displayName }}</mat-label>
        <textarea matInput type="textarea" [placeholder]="control.placeholder||''" [formControl]="textAreaFormControl"
            (focus)="onFocus(textAreaFormControl)"></textarea>

    </mat-form-field>
    <div class="text-[#6F7174] text-[10px]">
        {{textLength}}/2000
    </div>
    @if(control.hint){
    <mat-hint class="text-[#D4D7E3]" [class]="control.hint.classes">{{control.hint.text}}</mat-hint>
    }
    <div class="h-6">
        <validation-error-message [control]="control" [validationFormControl]="textAreaFormControl"
            [customeErrorMessages]="control.customeErrorMessages||{}">
        </validation-error-message>
    </div>
</div>
